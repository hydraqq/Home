<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мое Меню</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #141414;
            --bg-tertiary: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --text-tertiary: #666666;
            --accent: #2563eb;
            --accent-hover: #1d4ed8;
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
            --border: #262626;
            --shadow: rgba(0, 0, 0, 0.5);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        /* Connection Status */
        .connection-status {
            position: fixed;
            top: 24px;
            right: 24px;
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            padding: 8px 16px;
            border-radius: 100px;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 1000;
            border: 1px solid var(--border);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .connection-status.offline {
            background: rgba(239, 68, 68, 0.1);
            border-color: var(--error);
            color: var(--error);
        }

        .connection-status.connecting {
            background: rgba(245, 158, 11, 0.1);
            border-color: var(--warning);
            color: var(--warning);
        }

        .connection-status .dot {
            width: 6px;
            height: 6px;
            background: currentColor;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 24px;
        }

        h1 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 48px;
            letter-spacing: -0.02em;
        }

        /* Wallet */
        .wallet {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            padding: 24px;
            border-radius: 16px;
            margin-bottom: 32px;
        }

        .wallet h3 {
            font-size: 1rem;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .wallet-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 16px;
        }

        .currency-item {
            background: var(--bg-tertiary);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid var(--border);
            transition: all 0.2s ease;
        }

        .currency-item:hover {
            border-color: var(--accent);
            transform: translateY(-2px);
        }

        .currency-icon {
            font-size: 1.5rem;
            margin-bottom: 8px;
            filter: grayscale(0.3);
        }

        .currency-amount {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .currency-name {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        /* Cart Button */
        .cart-button {
            position: fixed;
            bottom: 32px;
            right: 32px;
            background: var(--accent);
            color: white;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
            transition: all 0.2s ease;
            z-index: 999;
            border: none;
        }

        .cart-button:hover {
            transform: scale(1.05);
            background: var(--accent-hover);
        }

        .cart-count {
            position: absolute;
            top: -4px;
            right: -4px;
            background: var(--error);
            color: white;
            min-width: 20px;
            height: 20px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: 600;
            padding: 0 6px;
        }

        /* Modal */
        .cart-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            padding: 24px;
        }

        .cart-modal.active {
            display: flex;
        }

        .cart-content {
            background: var(--bg-secondary);
            width: 100%;
            max-width: 480px;
            max-height: 85vh;
            border-radius: 20px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            border: 1px solid var(--border);
        }

        .cart-header {
            background: var(--bg-tertiary);
            padding: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
        }

        .cart-header h3 {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .cart-body {
            padding: 24px;
            overflow-y: auto;
            flex: 1;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 16px 0;
            border-bottom: 1px solid var(--border);
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item-name {
            font-weight: 500;
            margin-bottom: 8px;
        }

        .cart-item-price {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .price-badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 4px 12px;
            border-radius: 100px;
            font-size: 0.813rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
        }

        .cart-total {
            padding: 24px;
            border-top: 1px solid var(--border);
            background: var(--bg-tertiary);
        }

        .cart-actions {
            display: flex;
            gap: 12px;
            margin-top: 16px;
        }

        /* Tabs */
        .mode-tabs {
            display: flex;
            gap: 4px;
            margin-bottom: 32px;
            background: var(--bg-secondary);
            padding: 4px;
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .mode-tab {
            flex: 1;
            padding: 12px 24px;
            background: transparent;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .mode-tab:hover {
            color: var(--text-primary);
        }

        .mode-tab.active {
            background: var(--accent);
            color: white;
        }

        /* Forms */
        .add-section {
            background: var(--bg-secondary);
            padding: 32px;
            border-radius: 16px;
            margin-bottom: 32px;
            border: 1px solid var(--border);
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        input, textarea {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            color: var(--text-primary);
            transition: all 0.2s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--accent);
            background: var(--bg-primary);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
            font-family: inherit;
        }

        .image-upload {
            position: relative;
            width: 100%;
            height: 200px;
            border: 2px dashed var(--border);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            background: var(--bg-tertiary);
            overflow: hidden;
        }

        .image-upload:hover {
            border-color: var(--accent);
            background: var(--bg-primary);
        }

        .image-upload input[type="file"] {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .image-preview {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #uploadText {
            text-align: center;
            color: var(--text-secondary);
        }

        #uploadText > div:first-child {
            font-size: 2rem;
            margin-bottom: 8px;
            opacity: 0.5;
        }

        /* Price Inputs */
        .price-inputs {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
        }

        .price-input-group {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .price-input-group .currency-label {
            font-size: 1.25rem;
            width: 32px;
            text-align: center;
            filter: grayscale(0.3);
        }

        /* Buttons */
        button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        button:hover {
            background: var(--accent-hover);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .secondary-button {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .secondary-button:hover {
            background: var(--bg-primary);
            border-color: var(--accent);
        }

        .danger-button {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
            border: 1px solid var(--error);
        }

        .danger-button:hover {
            background: var(--error);
            color: white;
        }

        /* Menu List */
        .menu-list {
            display: grid;
            gap: 24px;
        }

        .menu-item {
            background: var(--bg-secondary);
            padding: 24px;
            border-radius: 16px;
            border: 1px solid var(--border);
            transition: all 0.2s ease;
            position: relative;
        }

        .menu-item:hover {
            border-color: var(--accent);
            transform: translateY(-2px);
        }

        .menu-item-header {
            display: flex;
            gap: 20px;
            margin-bottom: 16px;
        }

        .menu-item-image {
            width: 120px;
            height: 120px;
            border-radius: 12px;
            object-fit: cover;
            flex-shrink: 0;
            background: var(--bg-tertiary);
        }

        .menu-item-content {
            flex: 1;
        }

        .menu-item h3 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .menu-item p {
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 8px;
            font-size: 0.875rem;
        }

        .menu-item .ingredients {
            color: var(--text-tertiary);
            font-size: 0.813rem;
        }

        .menu-item-prices {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 12px;
        }

        .price-tag {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 6px 14px;
            border-radius: 100px;
            font-weight: 500;
            font-size: 0.813rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
        }

        .menu-item-actions {
            position: absolute;
            top: 16px;
            right: 16px;
            display: flex;
            gap: 8px;
        }

        .action-btn {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            border: 1px solid var(--border);
            cursor: pointer;
            font-size: 16px;
            background: var(--bg-tertiary);
            color: var(--text-secondary);
        }

        .action-btn:hover {
            background: var(--bg-primary);
            color: var(--text-primary);
            border-color: var(--accent);
        }

        .delete-btn:hover {
            color: var(--error);
            border-color: var(--error);
        }

        .add-to-cart-btn {
            margin-top: 16px;
            width: auto;
            padding: 10px 20px;
            font-size: 0.813rem;
        }

        /* Search */
        .search-box {
            margin-bottom: 24px;
            position: relative;
        }

        .search-box input {
            padding-left: 48px;
            background: var(--bg-secondary);
        }

        .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-tertiary);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: var(--text-tertiary);
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 24px;
            opacity: 0.2;
        }

        /* Currency Animation */
        .currency-animation {
            position: fixed;
            font-size: 20px;
            font-weight: 600;
            z-index: 9999;
            animation: floatUp 2s ease-out forwards;
            pointer-events: none;
            color: var(--success);
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(0.5);
                opacity: 0;
            }
            50% {
                transform: translateY(-40px) scale(1.1);
                opacity: 1;
            }
            100% {
                transform: translateY(-80px) scale(1);
                opacity: 0;
            }
        }

        /* Notification */
        .notification {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--bg-tertiary);
            color: var(--text-primary);
            padding: 16px 32px;
            border-radius: 100px;
            display: none;
            z-index: 1500;
            border: 1px solid var(--border);
            animation: slideInUp 0.3s ease;
        }

        @keyframes slideInUp {
            from {
                transform: translate(-50%, 100%);
                opacity: 0;
            }
            to {
                transform: translate(-50%, 0);
                opacity: 1;
            }
        }

        .notification.show {
            display: block;
        }

        /* Earn Section */
        .currency-control {
            background: var(--bg-tertiary);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--border);
            margin-bottom: 20px;
        }

        .currency-control h3 {
            color: var(--text-primary);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.125rem;
        }

        .currency-control h3 span {
            background: var(--accent);
            color: white;
            padding: 4px 12px;
            border-radius: 100px;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .currency-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }

        .currency-buttons button {
            padding: 10px 16px;
            font-size: 0.813rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 16px;
            }
            
            h1 {
                font-size: 1.5rem;
                margin-bottom: 32px;
            }

            .menu-item-header {
                flex-direction: column;
            }

            .menu-item-image {
                width: 100%;
                height: 200px;
            }

            .wallet-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .price-inputs {
                grid-template-columns: 1fr;
            }

            .mode-tabs {
                gap: 2px;
                padding: 2px;
            }

            .mode-tab {
                padding: 10px 16px;
                font-size: 0.813rem;
            }
        }
    </style>
</head>
<body>
    <div class="connection-status" id="connectionStatus">
        <span class="dot"></span>
        <span id="statusText">Подключение...</span>
    </div>

    <div class="cart-button" onclick="openCart()">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 22C9.55228 22 10 21.5523 10 21C10 20.4477 9.55228 20 9 20C8.44772 20 8 20.4477 8 21C8 21.5523 8.44772 22 9 22Z"/>
            <path d="M20 22C20.5523 22 21 21.5523 21 21C21 20.4477 20.5523 20 20 20C19.4477 20 19 20.4477 19 21C19 21.5523 19.4477 22 20 22Z"/>
            <path d="M1 1H5L7.68 14.39C7.77144 14.8504 8.02191 15.264 8.38755 15.5583C8.75318 15.8526 9.2107 16.009 9.68 16H19.4C19.8693 16.009 20.3268 15.8526 20.6925 15.5583C21.0581 15.264 21.3086 14.8504 21.4 14.39L23 6H6"/>
        </svg>
        <span class="cart-count" id="cartCount" style="display: none;">0</span>
    </div>

    <!-- Cart Modal -->
    <div class="cart-modal" id="cartModal">
        <div class="cart-content">
            <div class="cart-header">
                <h3>Корзина</h3>
                <button class="action-btn" onclick="closeCart()">×</button>
            </div>
            <div class="cart-body" id="cartBody">
                <p style="text-align: center; color: var(--text-tertiary);">Корзина пуста</p>
            </div>
            <div class="cart-total" id="cartTotal" style="display: none;">
                <h4 style="margin-bottom: 12px; font-weight: 500;">Итого:</h4>
                <div id="totalPrices" style="margin: 12px 0;"></div>
                <div class="cart-actions">
                    <button onclick="clearCart()" class="danger-button" style="flex: 1;">Очистить</button>
                    <button onclick="checkout()" style="flex: 1;">Оформить</button>
                </div>
            </div>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <div class="container">
        <h1>Мое Меню</h1>
        
        <!-- Wallet -->
        <div class="wallet">
            <h3>Кошелек</h3>
            <div class="wallet-grid">
                <div class="currency-item">
                    <div class="currency-icon">💋</div>
                    <div class="currency-amount" id="kissesBalance">0</div>
                    <div class="currency-name">Поцелуи</div>
                </div>
                <div class="currency-item">
                    <div class="currency-icon">🤗</div>
                    <div class="currency-amount" id="scratchesBalance">0</div>
                    <div class="currency-name">Почухать</div>
                </div>
                <div class="currency-item">
                    <div class="currency-icon">💆</div>
                    <div class="currency-amount" id="massageBalance">0</div>
                    <div class="currency-name">Массаж</div>
                </div>
                <div class="currency-item">
                    <div class="currency-icon">🧽</div>
                    <div class="currency-amount" id="dishesBalance">0</div>
                    <div class="currency-name">Мытьё посуды</div>
                </div>
            </div>
        </div>

        <!-- Tabs -->
        <div class="mode-tabs">
            <button class="mode-tab active" onclick="switchMode('view')">Просмотр</button>
            <button class="mode-tab" onclick="switchMode('add')">Добавить</button>
            <button class="mode-tab" onclick="switchMode('earn')">Управление</button>
        </div>
        
        <!-- Add Section -->
        <div class="add-section" id="addSection" style="display: none;">
            <h2 style="margin-bottom: 24px; font-weight: 600;" id="formTitle">Добавить новое блюдо</h2>
            <form id="menuForm">
                <input type="hidden" id="editId" value="">
                
                <div class="form-group">
                    <label for="dishImage">Фото блюда</label>
                    <div class="image-upload" id="imageUploadArea">
                        <input type="file" id="dishImage" accept="image/*">
                        <div id="uploadText">
                            <div>📷</div>
                            <div>Нажмите или перетащите фото</div>
                            <div style="font-size: 12px; margin-top: 4px;">Максимум 2 МБ</div>
                        </div>
                        <img id="imagePreview" class="image-preview" style="display: none;">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="dishName">Название блюда</label>
                    <input type="text" id="dishName" required placeholder="Например: Борщ">
                </div>
                
                <div class="form-group">
                    <label for="ingredients">Ингредиенты</label>
                    <input type="text" id="ingredients" required placeholder="Свекла, капуста, морковь...">
                </div>
                
                <div class="form-group">
                    <label for="recipe">Рецепт</label>
                    <textarea id="recipe" required placeholder="Описание приготовления..."></textarea>
                </div>
                
                <div class="form-group">
                    <label>Цена в разных валютах</label>
                    <div class="price-inputs">
                        <div class="price-input-group">
                            <span class="currency-label">💋</span>
                            <input type="number" id="kissPrice" min="0" value="3" placeholder="0">
                        </div>
                        <div class="price-input-group">
                            <span class="currency-label">🤗</span>
                            <input type="number" id="scratchPrice" min="0" value="0" placeholder="0">
                        </div>
                        <div class="price-input-group">
                            <span class="currency-label">💆</span>
                            <input type="number" id="massagePrice" min="0" value="0" placeholder="0">
                        </div>
                        <div class="price-input-group">
                            <span class="currency-label">🧽</span>
                            <input type="number" id="dishesPrice" min="0" value="0" placeholder="0">
                        </div>
                    </div>
                </div>
                
                <button type="submit" id="submitBtn" style="width: 100%;">Добавить блюдо</button>
            </form>
        </div>

        <!-- Earn Section -->
        <div class="add-section" id="earnSection" style="display: none;">
            <h2 style="margin-bottom: 24px; font-weight: 600;">Управление валютой</h2>
            
            <div class="currency-control">
                <h3>
                    💋 Поцелуи
                    <span id="kissesDisplay">0</span>
                </h3>
                <div class="currency-buttons">
                    <button onclick="adjustCurrency('kisses', -1)" class="danger-button">-1</button>
                    <button onclick="adjustCurrency('kisses', 1)">+1</button>
                    <button onclick="adjustCurrency('kisses', 5)" class="secondary-button">+5</button>
                </div>
            </div>

            <div class="currency-control">
                <h3>
                    🤗 Почухать
                    <span id="scratchesDisplay">0</span>
                </h3>
                <div class="currency-buttons">
                    <button onclick="adjustCurrency('scratches', -1)" class="danger-button">-1</button>
                    <button onclick="adjustCurrency('scratches', 1)">+1</button>
                    <button onclick="adjustCurrency('scratches', 3)" class="secondary-button">+3</button>
                </div>
            </div>

            <div class="currency-control">
                <h3>
                    💆 Массаж
                    <span id="massageDisplay">0</span>
                </h3>
                <div class="currency-buttons">
                    <button onclick="adjustCurrency('massage', -1)" class="danger-button">-1</button>
                    <button onclick="adjustCurrency('massage', 1)">+1</button>
                    <button onclick="adjustCurrency('massage', 2)" class="secondary-button">+2</button>
                </div>
            </div>

            <div class="currency-control">
                <h3>
                    🧽 Мытьё посуды
                    <span id="dishesDisplay">0</span>
                </h3>
                <div class="currency-buttons">
                    <button onclick="adjustCurrency('dishes', -1)" class="danger-button">-1</button>
                    <button onclick="adjustCurrency('dishes', 1)">+1</button>
                    <button onclick="adjustCurrency('dishes', 1)" class="secondary-button">+1</button>
                </div>
            </div>
        </div>

        <div class="search-box" style="position: relative;">
            <span class="search-icon">🔍</span>
            <input type="text" id="searchInput" placeholder="Поиск по названию или ингредиентам...">
        </div>

        <div id="menuList" class="menu-list">
            <div class="empty-state">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"/>
                    <path d="M12 6v6l4 2"/>
                </svg>
                <p>Загружаем меню...</p>
            </div>
        </div>
    </div>

    <script>
        // Класс для управления приложением
        class MenuApp {
            constructor() {
                this.data = { menu: [], wallet: { kisses: 10, scratches: 5, massage: 2, dishes: 1 } };
                this.cart = [];
                this.ws = null;
                this.serverUrl = window.location.origin;
                this.wsUrl = `${window.location.protocol === 'https:' ? 'wss:' : 'ws:'}//${window.location.host}`;
                this.isConnected = false;
                this.currentMode = 'view';
                this.editingId = null;
                this.init();
            }

            async init() {
                await this.loadFromServer();
                this.connectWebSocket();
                this.loadCart();
                this.updateWalletDisplay();
            }

            connectWebSocket() {
                try {
                    this.ws = new WebSocket(this.wsUrl);
                    
                    this.ws.onopen = () => {
                        this.isConnected = true;
                        this.updateConnectionStatus('connected');
                    };
                    
                    this.ws.onclose = () => {
                        this.isConnected = false;
                        this.updateConnectionStatus('offline');
                        setTimeout(() => this.connectWebSocket(), 3000);
                    };
                    
                    this.ws.onmessage = (event) => {
                        const message = JSON.parse(event.data);
                        if (message.type === 'update' || message.type === 'init') {
                            this.data = message.data;
                            this.updateWalletDisplay();
                            renderMenu();
                        }
                    };
                } catch (error) {
                    console.error('WebSocket ошибка:', error);
                    this.updateConnectionStatus('offline');
                }
            }

            updateConnectionStatus(status) {
                const statusEl = document.getElementById('connectionStatus');
                const statusText = document.getElementById('statusText');
                
                statusEl.classList.remove('offline', 'connecting');
                
                switch(status) {
                    case 'connected':
                        statusText.textContent = 'Синхронизировано';
                        break;
                    case 'connecting':
                        statusEl.classList.add('connecting');
                        statusText.textContent = 'Подключение...';
                        break;
                    case 'offline':
                        statusEl.classList.add('offline');
                        statusText.textContent = 'Офлайн';
                        break;
                }
            }

            async loadFromServer() {
                try {
                    const response = await fetch(`${this.serverUrl}/api/menu`);
                    if (response.ok) {
                        this.data = await response.json();
                        if (!this.data.wallet) {
                            this.data.wallet = { kisses: 10, scratches: 5, massage: 2, dishes: 1 };
                        }
                        renderMenu();
                    }
                } catch (error) {
                    console.error('Ошибка загрузки:', error);
                    this.updateConnectionStatus('offline');
                }
            }

            async save() {
                localStorage.setItem('menuDataBackup', JSON.stringify(this.data));
                
                try {
                    const response = await fetch(`${this.serverUrl}/api/menu`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(this.data)
                    });
                    
                    if (!response.ok) throw new Error('Ошибка сохранения');
                } catch (error) {
                    console.error('Ошибка синхронизации:', error);
                    this.showNotification('Ошибка сохранения. Данные сохранены локально.', 'error');
                }
            }

            add(item) {
                this.data.menu.push({
                    ...item,
                    id: Date.now().toString()
                });
                this.save();
            }

            update(id, item) {
                const index = this.data.menu.findIndex(i => i.id === id);
                if (index !== -1) {
                    this.data.menu[index] = { ...item, id };
                    this.save();
                }
            }

            remove(id) {
                this.data.menu = this.data.menu.filter(item => item.id !== id);
                this.save();
            }

            getAll() {
                return this.data.menu || [];
            }

            updateWalletDisplay() {
                document.getElementById('kissesBalance').textContent = this.data.wallet?.kisses || 0;
                document.getElementById('scratchesBalance').textContent = this.data.wallet?.scratches || 0;
                document.getElementById('massageBalance').textContent = this.data.wallet?.massage || 0;
                document.getElementById('dishesBalance').textContent = this.data.wallet?.dishes || 0;
                
                const kissesDisplay = document.getElementById('kissesDisplay');
                const scratchesDisplay = document.getElementById('scratchesDisplay');
                const massageDisplay = document.getElementById('massageDisplay');
                const dishesDisplay = document.getElementById('dishesDisplay');
                
                if (kissesDisplay) kissesDisplay.textContent = this.data.wallet?.kisses || 0;
                if (scratchesDisplay) scratchesDisplay.textContent = this.data.wallet?.scratches || 0;
                if (massageDisplay) massageDisplay.textContent = this.data.wallet?.massage || 0;
                if (dishesDisplay) dishesDisplay.textContent = this.data.wallet?.dishes || 0;
            }

            adjustCurrency(type, amount) {
                if (!this.data.wallet) this.data.wallet = {};
                const newAmount = Math.max(0, (this.data.wallet[type] || 0) + amount);
                this.data.wallet[type] = newAmount;
                this.updateWalletDisplay();
                this.save();
                
                if (amount > 0) {
                    this.showCurrencyAnimation(type, amount);
                }
            }

            spendCurrency(costs) {
                for (const [type, amount] of Object.entries(costs)) {
                    if ((this.data.wallet[type] || 0) < amount) {
                        return false;
                    }
                }
                
                for (const [type, amount] of Object.entries(costs)) {
                    this.data.wallet[type] -= amount;
                }
                
                this.updateWalletDisplay();
                this.save();
                return true;
            }

            showCurrencyAnimation(type, amount) {
                const icons = {
                    kisses: '💋',
                    scratches: '🤗',
                    massage: '💆',
                    dishes: '🧽'
                };
                
                const anim = document.createElement('div');
                anim.className = 'currency-animation';
                anim.textContent = `+${amount} ${icons[type]}`;
                anim.style.left = '50%';
                anim.style.top = '50%';
                document.body.appendChild(anim);
                
                setTimeout(() => anim.remove(), 2000);
            }

            loadCart() {
                this.cart = JSON.parse(localStorage.getItem('cart') || '[]');
                this.updateCartDisplay();
            }

            saveCart() {
                localStorage.setItem('cart', JSON.stringify(this.cart));
                this.updateCartDisplay();
            }

            addToCart(item) {
                this.cart.push(item);
                this.saveCart();
                this.showNotification(`${item.name} добавлено в корзину!`);
            }

            removeFromCart(index) {
                this.cart.splice(index, 1);
                this.saveCart();
            }

            clearCart() {
                this.cart = [];
                this.saveCart();
            }

            updateCartDisplay() {
                const count = this.cart.length;
                const countEl = document.getElementById('cartCount');
                
                if (count > 0) {
                    countEl.textContent = count;
                    countEl.style.display = 'flex';
                } else {
                    countEl.style.display = 'none';
                }
            }

            getTotalCost() {
                const totals = { kisses: 0, scratches: 0, massage: 0, dishes: 0 };
                
                this.cart.forEach(item => {
                    if (item.prices.kisses) totals.kisses += item.prices.kisses;
                    if (item.prices.scratches) totals.scratches += item.prices.scratches;
                    if (item.prices.massage) totals.massage += item.prices.massage;
                    if (item.prices.dishes) totals.dishes += item.prices.dishes;
                });
                
                return totals;
            }

            showNotification(text, type = 'success') {
                const notification = document.getElementById('notification');
                notification.textContent = text;
                notification.classList.add('show');
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }
        }

        const app = new MenuApp();

        function switchMode(mode) {
            app.currentMode = mode;
            
            document.querySelectorAll('.mode-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            document.getElementById('addSection').style.display = mode === 'add' ? 'block' : 'none';
            document.getElementById('earnSection').style.display = mode === 'earn' ? 'block' : 'none';
            document.getElementById('menuList').style.display = mode === 'view' ? 'grid' : 'none';
            document.querySelector('.search-box').style.display = mode === 'view' ? 'block' : 'none';
            
            if (mode !== 'add') {
                document.getElementById('menuForm').reset();
                document.getElementById('imagePreview').style.display = 'none';
                document.getElementById('uploadText').style.display = 'block';
                document.getElementById('editId').value = '';
                document.getElementById('formTitle').textContent = 'Добавить новое блюдо';
                document.getElementById('submitBtn').textContent = 'Добавить блюдо';
            }
        }

        document.getElementById('dishImage').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                if (file.size > 2 * 1024 * 1024) {
                    alert('Изображение слишком большое. Максимальный размер: 2 МБ');
                    e.target.value = '';
                    return;
                }
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        const maxWidth = 800;
                        const maxHeight = 800;
                        let width = img.width;
                        let height = img.height;
                        
                        if (width > height) {
                            if (width > maxWidth) {
                                height *= maxWidth / width;
                                width = maxWidth;
                            }
                        } else {
                            if (height > maxHeight) {
                                width *= maxHeight / height;
                                height = maxHeight;
                            }
                        }
                        
                        canvas.width = width;
                        canvas.height = height;
                        
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);
                        
                        document.getElementById('imagePreview').src = canvas.toDataURL('image/jpeg', 0.8);
                        document.getElementById('imagePreview').style.display = 'block';
                        document.getElementById('uploadText').style.display = 'none';
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('menuForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const editId = document.getElementById('editId').value;
            const dishName = document.getElementById('dishName').value;
            const ingredients = document.getElementById('ingredients').value;
            const recipe = document.getElementById('recipe').value;
            const imagePreview = document.getElementById('imagePreview');
            const imageData = imagePreview.style.display !== 'none' ? imagePreview.src : null;
            
            const prices = {
                kisses: parseInt(document.getElementById('kissPrice').value) || 0,
                scratches: parseInt(document.getElementById('scratchPrice').value) || 0,
                massage: parseInt(document.getElementById('massagePrice').value) || 0,
                dishes: parseInt(document.getElementById('dishesPrice').value) || 0
            };
            
            const item = {
                name: dishName,
                ingredients: ingredients,
                recipe: recipe,
                image: imageData,
                prices: prices
            };
            
            if (editId) {
                app.update(editId, item);
                app.showNotification('Блюдо обновлено!');
            } else {
                app.add(item);
                app.showNotification('Блюдо добавлено!');
            }
            
            document.querySelector('.mode-tab').click();
            renderMenu();
        });

        document.getElementById('searchInput').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            renderMenu(searchTerm);
        });

        function renderMenu(searchTerm = '') {
            const menuList = document.getElementById('menuList');
            const allItems = app.getAll();
            
            const filteredItems = allItems.filter(item => 
                item.name.toLowerCase().includes(searchTerm) ||
                item.ingredients.toLowerCase().includes(searchTerm)
            );
            
            if (filteredItems.length === 0) {
                menuList.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 11V6C9 4.34315 10.3431 3 12 3C13.6569 3 15 4.34315 15 6V11M5 11H19L18 21H6L5 11Z"/>
                        </svg>
                        <p>${searchTerm ? 'Ничего не найдено' : 'Пока нет добавленных блюд'}</p>
                        <p style="font-size: 0.875rem; margin-top: 8px;">${searchTerm ? 'Попробуйте изменить запрос' : 'Добавьте свое первое блюдо!'}</p>
                    </div>
                `;
                return;
            }
            
            menuList.innerHTML = filteredItems.map(item => {
                const prices = item.prices || { kisses: item.kissPrice || 3 };
                
                return `
                    <div class="menu-item">
                        <div class="menu-item-actions">
                            <button class="action-btn edit-btn" onclick="editItem('${item.id}')">✏️</button>
                            <button class="action-btn delete-btn" onclick="deleteItem('${item.id}')">×</button>
                        </div>
                        <div class="menu-item-header">
                            ${item.image ? `<img src="${item.image}" alt="${item.name}" class="menu-item-image">` : ''}
                            <div class="menu-item-content">
                                <h3>${item.name}</h3>
                                <p class="ingredients">Ингредиенты: ${item.ingredients}</p>
                                <p>${item.recipe}</p>
                                <div class="menu-item-prices">
                                    ${prices.kisses ? `<span class="price-tag">💋 ${prices.kisses}</span>` : ''}
                                    ${prices.scratches ? `<span class="price-tag">🤗 ${prices.scratches}</span>` : ''}
                                    ${prices.massage ? `<span class="price-tag">💆 ${prices.massage}</span>` : ''}
                                    ${prices.dishes ? `<span class="price-tag">🧽 ${prices.dishes}</span>` : ''}
                                </div>
                            </div>
                        </div>
                        <button class="add-to-cart-btn" onclick='addToCart(${JSON.stringify(item).replace(/'/g, "\\'")})'>
                            В корзину
                        </button>
                    </div>
                `;
            }).join('');
        }

        function editItem(id) {
            const item = app.getAll().find(i => i.id === id);
            if (!item) return;
            
            document.querySelectorAll('.mode-tab')[1].click();
            
            document.getElementById('editId').value = id;
            document.getElementById('dishName').value = item.name;
            document.getElementById('ingredients').value = item.ingredients;
            document.getElementById('recipe').value = item.recipe;
            
            const prices = item.prices || { kisses: item.kissPrice || 0 };
            document.getElementById('kissPrice').value = prices.kisses || 0;
            document.getElementById('scratchPrice').value = prices.scratches || 0;
            document.getElementById('massagePrice').value = prices.massage || 0;
            document.getElementById('dishesPrice').value = prices.dishes || 0;
            
            if (item.image) {
                document.getElementById('imagePreview').src = item.image;
                document.getElementById('imagePreview').style.display = 'block';
                document.getElementById('uploadText').style.display = 'none';
            }
            
            document.getElementById('formTitle').textContent = 'Редактировать блюдо';
            document.getElementById('submitBtn').textContent = 'Сохранить изменения';
        }

        function deleteItem(id) {
            if (confirm('Удалить это блюдо?')) {
                app.remove(id);
                renderMenu();
            }
        }

        function addToCart(item) {
            app.addToCart(item);
        }

        function openCart() {
            const modal = document.getElementById('cartModal');
            modal.classList.add('active');
            renderCart();
        }

        function closeCart() {
            document.getElementById('cartModal').classList.remove('active');
        }

        function renderCart() {
            const cartBody = document.getElementById('cartBody');
            const cartTotal = document.getElementById('cartTotal');
            
            if (app.cart.length === 0) {
                cartBody.innerHTML = '<p style="text-align: center; color: var(--text-tertiary);">Корзина пуста</p>';
                cartTotal.style.display = 'none';
                return;
            }
            
            cartBody.innerHTML = app.cart.map((item, index) => `
                <div class="cart-item">
                    <div class="cart-item-info">
                        <div class="cart-item-name">${item.name}</div>
                        <div class="cart-item-price">
                            ${item.prices.kisses ? `<span class="price-badge">💋 ${item.prices.kisses}</span>` : ''}
                            ${item.prices.scratches ? `<span class="price-badge">🤗 ${item.prices.scratches}</span>` : ''}
                            ${item.prices.massage ? `<span class="price-badge">💆 ${item.prices.massage}</span>` : ''}
                            ${item.prices.dishes ? `<span class="price-badge">🧽 ${item.prices.dishes}</span>` : ''}
                        </div>
                    </div>
                    <button class="action-btn delete-btn" onclick="removeFromCart(${index})">×</button>
                </div>
            `).join('');
            
            const totals = app.getTotalCost();
            const totalPrices = document.getElementById('totalPrices');
            
            totalPrices.innerHTML = `
                ${totals.kisses ? `<span class="price-badge">💋 ${totals.kisses}</span> ` : ''}
                ${totals.scratches ? `<span class="price-badge">🤗 ${totals.scratches}</span> ` : ''}
                ${totals.massage ? `<span class="price-badge">💆 ${totals.massage}</span> ` : ''}
                ${totals.dishes ? `<span class="price-badge">🧽 ${totals.dishes}</span> ` : ''}
            `;
            
            cartTotal.style.display = 'block';
        }

        function removeFromCart(index) {
            app.removeFromCart(index);
            renderCart();
        }

        function clearCart() {
            if (confirm('Очистить корзину?')) {
                app.clearCart();
                renderCart();
            }
        }

        function checkout() {
            const totals = app.getTotalCost();
            
            let canAfford = true;
            let missing = [];
            
            for (const [type, amount] of Object.entries(totals)) {
                if (amount > 0 && (app.data.wallet[type] || 0) < amount) {
                    canAfford = false;
                    const icons = { kisses: '💋', scratches: '🤗', massage: '💆', dishes: '🧽' };
                    missing.push(`${icons[type]} ${amount - (app.data.wallet[type] || 0)}`);
                }
            }
            
            if (!canAfford) {
                alert(`Недостаточно валюты!\nНе хватает: ${missing.join(', ')}\n\nЗаработайте больше валюты во вкладке "Управление"!`);
                return;
            }
            
            if (app.spendCurrency(totals)) {
                app.showNotification('Заказ оформлен! Приятного аппетита! 🎉');
                app.clearCart();
                closeCart();
                createConfetti();
            }
        }

        function adjustCurrency(type, amount) {
            app.adjustCurrency(type, amount);
        }

        function createConfetti() {
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.style.position = 'fixed';
                    confetti.style.left = Math.random() * window.innerWidth + 'px';
                    confetti.style.top = '-50px';
                    confetti.style.fontSize = '30px';
                    confetti.style.zIndex = '9999';
                    confetti.style.animation = 'fall 3s linear forwards';
                    confetti.textContent = ['🎉', '🎊', '✨', '🌟', '💖'][Math.floor(Math.random() * 5)];
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 100);
            }
        }

        const style = document.createElement('style');
        style.textContent = `
            @keyframes fall {
                to {
                    transform: translateY(${window.innerHeight + 100}px) rotate(360deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
